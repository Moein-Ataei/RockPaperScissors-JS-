<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/440c62190c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/madal.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>سنگ کاغذ قیچی</h1>
            <button id="restart" class="restart-btn">شروع مجدد بازی</button>
            <div id="score" class="score">
                <p>بازیکن: 0</p>
                <p>کامپیوتر: 0</p>
            </div>
        </header>

        <h2>یکی را انتخاب کنید</h2>
        <div class="choices">
            <i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
            <i id="paper" class="choice fas fa-hand-paper fa-10x"></i>
            <i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal">
        <div id="result" class="modal-content"></div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
